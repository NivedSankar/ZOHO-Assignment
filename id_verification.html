    <script>
        const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropArea.classList.add('highlight');
    }

    function unhighlight() {
      dropArea.classList.remove('highlight');
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      let dt = e.dataTransfer;
      let files = dt.files;

      handleFiles(files);
    }

    function handleFiles(files) {
      [...files].forEach(uploadFile);
    }

    function uploadFile(file) {
      // Simulating file upload (replace this with actual file upload logic)
      console.log('File uploaded:', file);
      // You can perform file upload logic here, e.g., sending files to a server
    }

    // Clicking the box triggers the file input
    dropArea.addEventListener('click', () => {
      fileElem.click();
    });

    // Selecting files using traditional input
    fileElem.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
      </script>
